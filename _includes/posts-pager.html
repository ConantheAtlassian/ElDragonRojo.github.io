<div class="pagination meta post-pager">
    {% if paginator.next_page %}
        {% if paginator.next_page %}
          <a href="/page{{ paginator.next_page }}" class="next">
              Older Posts
              <span class="meta-nav">→</span>      
         </a>
        {% endif %}
    {% endif %}
    
    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <a href="/">
                <span class="meta-nav">←</span>
                Newer Posts 
            </a> 
        {% else %}    
        <a href="/page{{ paginator.previous_page }}" class="prev">
            <span class="meta-nav">←</span>
            Newer Posts
        </a>
        {% endif %}
    {% endif %}
</div>
